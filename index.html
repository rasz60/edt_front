    <section class="box">
        <div id="container">
            <ul id="img_slide">
                <li class="slides">
                    <img src="resources/img/fix_slide1.jpg">
                </li>
                <li class="slides">
                    <img src="resources/img/fix_slide2.jpg">
                </li>
                <li class="slides">
                    <img src="resources/img/fix_slide3.jpg">
                </li>
                <li class="slides">
                    <img src="resources/img/fix_slide4.jpg">
                </li>
            </ul>
        </div>

        <div id="slide_btn1">
            <span id="prev" onclick="prev_btn()"><</span>
            <span id="next" onclick="next_btn()">></span>
        </div>

        <div id="slide_btn2">
            <button id="btn1" onclick="moveSlide(1);"></button>
            <button id="btn2" onclick="moveSlide(2);"></button>
            <button id="btn3" onclick="moveSlide(3);"></button>
            <button id="btn4" onclick="moveSlide(4);"></button>
        </div>
        <script>
            var slideBox = document.getElementById('img_slide');
            var slideIndex = 1;
            var slideCount = document.querySelectorAll('.slides').length;

            /*이미지 슬라이드 이동 함수*/
            function moveSlide(num) {
                switch(num) {
                    case 1 :
                        slideBox.style.transform = 'translate(0%)';
                        slideIndex = 1;
                        break;
                    case 2 :
                        slideBox.style.transform = 'translate(-25%)';
                        slideIndex = 2;
                        break;
                    case 3 :
                        slideBox.style.transform = 'translate(-50%)';
                        slideIndex = 3;
                        break;
                    case 4 :
                        slideBox.style.transform = 'translate(-75%)';
                        slideIndex = 4;
                        break;                    
                    default : 
                        moveSlide(1);
                        break;
                }
            };

            /* slide_btn1 눌렀을 때 함수 */
            function prev_btn() {
                if ( slideIndex == 1 ) {
                    slideIndex = slideCount;
                } else {
                    slideIndex--;
                }
                moveSlide(slideIndex);
            };

            function next_btn() {
                if ( slideIndex == slideCount ) {
                    slideIndex = 1;
                } else {
                    slideIndex++;
                }
                moveSlide(slideIndex);
            };

            /* 5초에 한 장씩 자동으로 이동하는 함수 */
            setInterval(function() {
                if ( slideIndex < slideCount + 1 ) {
                    moveSlide(++slideIndex);
                } else {
                    slideIndex = 1;
                    moveSlide(slideIndex);
                }                
            }, 4000);
        </script>
    </section>
