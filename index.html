<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <title>side_project_2</title>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <header id="top">
        <div id="logo">
            <img src="img/logo-basic2.png">
        </div>

        <div id="search">
            <input type="search" placeholder="brand, name, model . . . " autofocus>
            <img src="img/search_btn.png" onclick="">
        </div>

        <div id="menu">
            <ul>
                <li>DRAW</li>
                <li>SHOP</li>
                <li>JOIN</li>
                <li>LOGIN</li>
            </ul>
        </div>
    </header>

    <section class="box">
        <div id="img_slide">
            이미지 슬라이드
        </div>
    </section>

    <section class="box">
        <div id="product">
            상품박스
        </div>
    </section>

    <section class="box">
        <div id="video_box">
            <video src="video/video1.mp4" controls autoplay>
        </div>
    </section>

    <section class="box">
        <div id="event">
            이벤트
        </div> 
    </section>

    <section class="box">
        <div id="img_box">
            이미지 박스
        </div>
    </section>

    <footer>
        <div id="footer">
            푸터
        </div>
    </footer>

</body>
</html>
